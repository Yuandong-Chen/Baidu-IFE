<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .left {
        float:left;
        border: 1px solid;
        width: calc(100% - 100px);
        height: 100px;
      }
      .right {
        overflow: hidden;
        width: 100px;
        border: 1px solid;
        height: 100px;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="left">
      Left Column
    </div>
    <div class="right">
      Right Column
    </div>
  </body>
</html>
